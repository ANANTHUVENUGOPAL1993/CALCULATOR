<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Calculator</title>
  <meta name="description" content="" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" id="theme" />
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet" />
</head>

<body>
  <div class="wrapper mb-1">
    <div class="col-lg-4 col-md-2 ">
      <h1>Calculator</h1>

      <div class="first-row mb-1" >
        <input type="text" name="result" class="result" id="result" value="" placeholder="Result" />
        <input type="button" value="C" onclick="clearBox()" id="clear" />
      </div>
      <div class="second-row mb-1">
        <input type="button" value="1"  id="one" onclick="displayValue('1')" />
        <input type="button" value="2"  id="two"  onclick="displayValue('2')"/>
        <input type="button" value="3" id="three" onclick="displayValue('3')"/>
        <input type="button" value="+"onclick="displayValue('+')" />
      </div>
      <div class="third-row mb-1">
        <input type="button" value="4" id="four" onclick="displayValue('4')"/>
        <input type="button" value="5" id="five" onclick="displayValue('5')" />
        <input type="button" value="6" id="six" onclick="displayValue('6')" />
        <input type="button" value="-" />
      </div>
      <div class="fourth-row mb-1">
        <input type="button" value="7" id="seven" onclick="displayValue('7')" />
        <input type="button" value="8" id="eight" onclick="displayValue('8')" />
        <input type="button" value="9" id="nine" onclick="displayValue('9')" />
        <input type="button" value="x" onclick="displayValue('*')" />
      </div>
      <div class="fifth-row mb-1">
        <input type="button" value="/" onclick="displayValue('/')"  />

        <input type="button" value="0" id="zero" onclick="displayValue('0')" />
        <input type="button" value="." class="dot" onclick="displayValue('.')" />
        <input type="button" value="=" onclick="evaluateExpression()" />
        <input style="margin-top: 3px;" type="button" value="<" onclick="backspace()" />


      </div>
    </div>
  </div>
  <!-- Fontawesome Script -->
  <script src="https://kit.fontawesome.com/f28b055962.js" crossorigin="anonymous"></script>
  <script src="scripts/script.js"></script>
</body>
<script src="./script.js"></script>

</html>
